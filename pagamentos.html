<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finans-Pagamentos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h4 class="text-center">Pagamento</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="cardNumber">Número do Cartão</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="cardNumber" placeholder="Número do Cartão">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-credit-card"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cardName">Nome no Cartão</label>
                                <input type="text" class="form-control" id="cardName" placeholder="Nome">
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="expiryDate">Data de Validade</label>
                                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA">
                                </div>
                                <div class="col-md-6">
                                    <label for="cvv">CVV</label>
                                    <input type="text" class="form-control" id="cvv" placeholder="CVV">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-warning text-white mt-3">Pagar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
